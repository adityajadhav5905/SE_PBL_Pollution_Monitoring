<!DOCTYPE html>
<html>

<head>
    <title>Pollution Monitoring using Heatmaps</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a192f, #112240);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Image Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/bg.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Title Section */
        .title-section {
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Heading */
        h1 {
            color: #64ffda;
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            }

            to {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.6);
            }
        }

        /* Upload Section */
        .upload-section {
            background: rgba(10, 25, 47, 0.8);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        /* File Input Styles */
        .file-input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            background: rgba(100, 255, 218, 0.1);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            border: 1px solid #64ffda;
            flex-grow: 1;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            background: rgba(100, 255, 218, 0.2);
        }

        /* Button Styles */
        button {
            background: linear-gradient(45deg, #64ffda, #8892b0);
            color: #0a192f;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        /* Refresh Button */
        .refresh-btn {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
            width: fit-content;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .refresh-btn.show {
            display: block;
        }

        /* Map Container */
        #map-container {
            margin-top: 1.5rem;
            text-align: center;
        }

        /* Heatmap Item */
        .heatmap-item {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .heatmap-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .heatmap-item h3 {
            color: #64ffda;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        /* Download Button */
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #64ffda, #8892b0);
            color: #0a192f;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        /* About Section */
        .about-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 25, 47, 0.8);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.2);
            max-width: 300px;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .about-section:hover {
            transform: translateX(-10px);
        }

        .legend-section {
            position: fixed;
            bottom: 140px;
            /* slightly above About section */
            left: 20px;
            /* align to the left side */
            background: rgba(10, 25, 47, 0.8);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.2);
            max-width: 300px;
            display: none;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .legend-section:hover {
            transform: translateX(10px);
        }

        .legend-section img {
            width: 100%;
            border-radius: 8px;
        }


        /* Team Member Styles */
        .team-member {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 5px;
            font-size: 0.9rem;
            color: #8892b0;
        }

        /* Loading Animation */
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .wave-loader {
            display: flex;
            gap: 6px;
            height: 50px;
            align-items: center;
            margin-bottom: 20px;
        }

        .wave-loader div {
            width: 6px;
            height: 30px;
            background: #64ffda;
            border-radius: 3px;
            animation: wave 1.2s infinite ease-in-out;
        }

        .wave-loader div:nth-child(1) {
            animation-delay: -0.4s;
        }

        .wave-loader div:nth-child(2) {
            animation-delay: -0.2s;
        }

        .wave-loader div:nth-child(3) {
            animation-delay: 0s;
        }

        .wave-loader div:nth-child(4) {
            animation-delay: 0.2s;
        }

        .wave-loader div:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(2);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .upload-section {
                padding: 1.5rem;
            }

            .about-section {
                position: static;
                margin-top: 2rem;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loader-container" id="loader">
        <div class="wave-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="loader-text">Generating Heatmaps...</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="title-section">
            <h1>Pollution Monitoring using Heatmaps</h1>
        </div>

        <div class="content-section">
            <div class="upload-section">
                <h2>Upload CSV with Latitude, Longitude & Pollutants</h2>
                <div class="file-input-container">
                    <input type="file" id="csvFile" accept=".csv">
                    <button type="button" onclick="uploadFile()">Upload</button>
                </div>

                <div id="map-container">
                    <!-- Heatmaps will be dynamically added here -->
                </div>
                <button type="button" class="refresh-btn" id="refreshBtn" onclick="refreshPage()">Refresh</button>
            </div>
        </div>
        <div class="legend-section" id="legendBox">
            <h2>Legend</h2>
            <img src="/static/images/legend.png" alt="Legend">
        </div>



        <div class="about-section">
            <h2>About ;</h2>
            <div class="team-member">Name: Aditya Jadhav | Roll: 22327</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // File upload handler
        function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            const loader = document.getElementById('loader');
            const mapContainer = document.getElementById('map-container');
            const refreshBtn = document.getElementById('refreshBtn');

            if (!file) {
                alert('Please select a CSV file first');
                return;
            }

            mapContainer.innerHTML = '';
            loader.style.display = 'flex';

            const formData = new FormData();
            formData.append("file", file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';

                    if (data.error) {
                        alert(data.error);
                        if (data.details) console.error('Details:', data.details);
                        return;
                    }
                    refreshBtn.classList.add('show');
                    document.getElementById('legendBox').style.display = 'block';


                    // Show the legend box now that all maps are loaded
                    const legendBox = document.getElementById('legendBox');
                    legendBox.style.display = 'block';


                    data.results.forEach(result => {
                        if (result.error) {
                            alert(`Error for ${result.column}: ${result.error}`);
                            return;
                        }

                        const heatmapItem = document.createElement('div');
                        heatmapItem.className = 'heatmap-item';

                        const title = document.createElement('h3');
                        title.textContent = `${result.column} Heatmap`;
                        heatmapItem.appendChild(title);

                        const img = document.createElement('img');
                        img.src = result.map_path + '?t=' + new Date().getTime(); // cache buster
                        img.alt = `${result.column} heatmap`;
                        heatmapItem.appendChild(img);

                        const downloadBtn = document.createElement('a');
                        downloadBtn.className = 'download-btn';
                        const filename = result.map_path.replace(/^.*[\\/]/, '');
                        downloadBtn.href = `/download/${encodeURIComponent(filename)}`;
                        downloadBtn.download = filename;
                        downloadBtn.textContent = `Download ${result.column} Heatmap`;

                        downloadBtn.onclick = async (e) => {
                            try {
                                const response = await fetch(downloadBtn.href);
                                if (!response.ok) {
                                    alert(`File "${result.column}" heatmap not available.`);
                                    e.preventDefault();
                                }
                            } catch {
                                alert(`Error accessing "${result.column}" heatmap.`);
                                e.preventDefault();
                            }
                        };

                        heatmapItem.appendChild(downloadBtn);
                        mapContainer.appendChild(heatmapItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while uploading the file. Please try again.');
                    loader.style.display = 'none';
                });
        }

        // Refresh handler
        function refreshPage() {
            const loader = document.getElementById('loader');
            const refreshBtn = document.getElementById('refreshBtn');
            loader.style.display = 'flex';
            loader.querySelector('.loader-text').textContent = 'Clearing Files...';

            // Hide the refresh button immediately
            refreshBtn.classList.remove('show');
            document.getElementById('legendBox').style.display = 'none';


            fetch('/clear', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('map-container').innerHTML = '';
                        document.getElementById('csvFile').value = '';

                        // Reload page after 3 seconds
                        setTimeout(() => {
                            window.location.reload();
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while clearing files.');
                })
                .finally(() => {
                    loader.style.display = 'none';
                });
        }
    </script>

</body>

</html>
